<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compose</title>
<link href="../css/style.css" rel="stylesheet">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="../javascript/util.js"></script>
<script type="text/javascript">
    
    function putData() {
//	alert('trying token:'+parent.token);
        var token = encodeURIComponent(parent.token);
       
        var url = document.getElementById("url").value;
	var message = document.getElementById("message").value;
        var resultDiv = $("#resultDivContainer");

        $.ajax({
        	url: '/post_data/',
            type: 'POST',
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            crossDomain: true, 
            async:false,
	    data: JSON.stringify({"url": url, "message": message}),
            headers: {'Authorization': token},

            success: function (result) {
                var table = display_json(result);
                $('#resultDivContainer').empty();
                $('#resultDivContainer').append(table);

            },

            error: function (xhr, ajaxOptions, thrownError) {
                resultDiv.html("Error: " + xhr.status + " " + thrownError);

            }
        });
    };
</script>
</head>
<body>

	<h2 align="center" style="color: Purple;">Send Data</h2>

	<form method="get" action="">
		        
		<table align="center">


			<tr>
				<td>url</td>
				<td><input type="text" id="url" name="url" value="http://localhost:1880/my_input_node/" />
					                </td>
			</tr>

			<tr>
				<td>Message:</td>
				<td><textarea rows="10" cols="80" id="message" name="message" ></textarea></td>
			</tr>

			<tr>
				<td><br>&nbsp;</td>
				<td><a class="soButton" onclick="putData()">Send Data</a>
					                </td>
			</tr>

		</table>
		    
	</form>

	<div id="resultDivContainer" align="center" style="min-height: 200px"></div>
</body>
</html>
